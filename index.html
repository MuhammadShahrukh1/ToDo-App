<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
</head>

<body>
    <div class="container top">
        <div class="row">
            <div class="col-sm-12">
                <h1>ToDo App</h1>
            </div>    
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                          <input type="text" class="form-control w-100 h-25" id="todo" placeholder="Enter Your ToDo List .....">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <button type="button" class="btn btn-outline-primary w-100 mybtn mt-2" onclick="addbtn()"><i class="fas fa-plus"></i> ADD</button>
            </div>
            <div class="col-sm-6">
                <button type="button" class="btn btn-outline-danger w-100 mybtn mt-2" onclick="clearall()"><i class="fas fa-trash"></i> CLEAR</button>
            </div>
        </div>
    </div>
    <div class="todolist">
        <ol class='container' id="todo_item">
            
        </ol>
    </div>
</body>
<script src="js/jquery-3.5.1.slim.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/fontawesome.js"></script>
<script src="js/app.js"></script>

</html>
